<div class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h1> LOGIN </h1>
      </mat-card-title>

    </mat-card-header>
    <form (submit)="submit()" [formGroup]="loginForm">
      <mat-card-content>

        <mat-form-field class="full-width">
          <input matInput placeholder="Name" formControlName="name" type="text" name="title">
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Password" formControlName="password" type="text" name="password">
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <button type="submit" mat-button color="primary">give it a whirl</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
